<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VCare</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#7c3aed", // Violet 600
              secondary: "#bef264", // Lime 300
              accent: "#f472b6", // Pink 400
              dark: "#0f172a", // Slate 900
              light: "#f8fafc", // Slate 50
              "background-light": "#ffffff",
              "background-dark": "#0f172a",
              "card-light": "#ffffff",
              "card-dark": "#1e293b",
              "text-main": "#0f172a",
              "text-muted": "#64748b",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              body: ["Outfit", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.75rem",
              lg: "1rem",
              xl: "1.5rem",
              "2xl": "2rem",
              "3xl": "3rem",
              full: "9999px",
            },
            boxShadow: {
              'neo': '5px 5px 0px 0px rgba(0,0,0,1)',
              'neo-sm': '3px 3px 0px 0px rgba(0,0,0,1)',
              'neo-white': '5px 5px 0px 0px rgba(255,255,255,1)',
              'glow': '0 0 20px rgba(124, 58, 237, 0.4)',
            }
          },
        },
      };
    </script>
    <style>
      /* Custom utility for smooth transitions and card lifts */
      body {
        background-color: #f8fafc;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .hover-lift-neo {
        transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .hover-lift-neo:hover {
        transform: translate(-2px, -2px);
        box-shadow: 7px 7px 0px 0px rgba(0,0,0,1);
      }
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(135deg, #7c3aed 0%, #ec4899 100%);
      }
    </style>
  <script type="importmap">

  "imports": {

  }
}
</script>
</head>
